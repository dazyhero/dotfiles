# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '0x10100E'
    foreground: '0xC6C6C4'

  # Normal colors
  normal:
    black:   '0x10100E'
    red:     '0xC40233'
    green:   '0x009F6B'
    yellow:  '0xFFD700'
    blue:    '0x0087BD'
    magenta: '0x9A4EAE'
    cyan:    '0x20B2AA'
    white:   '0xC6C6C4'

  # Bright colors
  bright:
    black:   '0x696969'
    red:     '0xFF2400'
    green:   '0x03C03C'
    yellow:  '0xFDFF00'
    blue:    '0x007FFF'
    magenta: '0xFF1493'
    cyan:    '0x00CCCC'
    white:   '0xFFFAFA'
font:
  normal:
    family: "Hack Nerd Font Mono"
  use_thin_strokes: true
  size: 18.0
  draw_bold_text_with_bright_colors: true

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Key6, mods: Control, chars: "\x1e" }

mouse:
    hide_when_typing: true

window:
 decorations: "None"
 padding:
   x: 5
   y: 5
 dynamic_padding: true
